### query params ###
query.merchantId.pattern=invalid data(Positive numeric up-to 9 places)
query.transactionId.pattern=invalid data(Positive numeric up-to 20 places)

### path variables ###
path.merchantId.pattern=invalid data(Positive numeric up-to 9 places)

### field validation ###
#item
item.itemId.notNull=itemId cannot be null
item.itemId.pattern=itemId has invalid data(Positive Numeric value up-to 9 places allowed)

item.itemCount.notNull=itemCount cannot be null
item.itemCount.pattern=itemCount has invalid data(Positive Numeric value up-to 9 places allowed)

#transaction
transaction.merchantId.notNull=merchantId cannot be null
transaction.merchantId.pattern=merchantId has invalid data(numeric up-to 9 places)

transaction.transactionId.notNull=transactionId cannot be null
transaction.transactionId.pattern=transactionId has invalid data(numeric up-to 20 places)

transaction.transactionAmount.notNull=transactionAmount cannot be null
transaction.transactionAmount.pattern=transactionAmount has invalid data(positive amount with two decimal places allowed)

transaction.transactionCurrency.notNull=transactionCurrency cannot be null
transaction.transactionCurrency.pattern=transactionCurrency has invalid data(expected aud or AUD)

transaction.cardNumber.notNull=cardNumber cannot be null
transaction.cardNumber.pattern=cardNumber has invalid data(format 0000-0000-0000-0000)

transaction.cardExpirydate.notNull=cardExpirydate cannot be null
transaction.cardExpirydate.pattern=cardExpirydate has invalid data(format MM/YY(MM from 0-12 and YY 00-99))

transaction.cardCsv.notNull=cardNumber has invalid cannot be null
transaction.cardCsv.pattern=cardNumber has invalid data(allowed values numeric with 3 places, e.g. 123)

transaction.items.notNull=items cannot be null

